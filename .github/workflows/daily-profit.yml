name: Daily Profit Update

on:
  schedule:
    - cron: '0 0 * * *'  # كل يوم الساعة 12 منتصف الليل
  workflow_dispatch: # لتشغيله يدويًا

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd functions/profit
          npm install

      - name: Run index.js
        env:
          FIREBASE_KEY: ${{ secrets.FIREBASE_KEY }}
        run: |
          cd functions/profit
          node index.js

