<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>طلب سحب الأرباح</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #FFD700;
      --secondary: #FFA500;
      --success: #00C851;
      --error: #ff4444;
      --warning: #ffbb33;
      --dark: #1a1a1a;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: white;
      font-family: 'Tajawal', sans-serif;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    h1 {
      color: var(--primary);
      margin: 20px 0;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      font-size: 28px;
    }
    
    .card {
      background: rgba(30, 30, 30, 0.8);
      border: 1px solid var(--primary);
      border-radius: 15px;
      padding: 25px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
      margin-top: 20px;
      margin-bottom: 80px;
    }
    
    .balance-display {
      font-size: 24px;
      margin: 15px 0;
      text-align: center;
    }
    
    #balance {
      color: var(--primary);
      font-weight: bold;
      font-size: 28px;
    }
    
    .quick-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 15px 0;
    }
    
    .quick-buttons button {
      background: rgba(255, 215, 0, 0.1);
      border: 1px solid var(--primary);
      color: var(--primary);
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .quick-buttons button:hover {
      background: rgba(255, 215, 0, 0.3);
    }
    
    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      margin: 15px 0;
      border: 1px solid #444;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 18px;
      text-align: center;
    }
    
    input[type="number"]:focus, input[type="text"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }
    
    #withdrawBtn {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: black;
      font-weight: bold;
      font-size: 18px;
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
      width: 100%;
      max-width: 250px;
      transition: all 0.3s;
    }
    
    #withdrawBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
    }
    
    #withdrawBtn:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    #status {
      text-align: center;
      margin: 15px 0;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1.6;
    }
    
    .note {
      background: rgba(0, 0, 0, 0.3);
      border-left: 3px solid var(--primary);
      padding: 12px;
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }
    
    .note p {
      margin: 5px 0;
    }
    
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(30, 30, 30, 0.9);
      border-top: 1px solid var(--primary);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -2px 10px rgba(255, 215, 0, 0.2);
      z-index: 1000;
    }
    
    .bottom-nav button {
      background: none;
      border: none;
      color: var(--primary);
      font-family: 'Tajawal', sans-serif;
      font-size: 16px;
      padding: 10px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .bottom-nav button:hover {
      color: var(--secondary);
      transform: scale(1.1);


    }
    
    @media (max-width: 480px) {
      .card {
        padding: 15px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .bottom-nav button {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <h1>طلب سحب الأرباح</h1>
  
  <div class="card">
    <div class="balance-display">
      رصيدك الحالي: <span id="balance">...</span> جنيه
    </div>
    
    <div class="quick-buttons">
      <button onclick="document.getElementById('withdrawAmount').value = 100">100 جنيه</button>
      <button onclick="document.getElementById('withdrawAmount').value = 200">200 جنيه</button>
      <button onclick="document.getElementById('withdrawAmount').value = 300">300 جنيه</button>
      <button onclick="document.getElementById('withdrawAmount').value = 500">500 جنيه</button>
    </div>
    
    <input 
      type="number" 
      id="withdrawAmount" 
      placeholder="أدخل الملبغ المطلوب" 
      min="100"
      step="10"
      required
    >
    
    <input 
      type="text" 
      id="walletInput" 
      placeholder="أدخل رقم المحفظة (مثل فودافون كاش)"
      required
    >
    
    <div id="status">🔄 جارٍ تحميل بياناتك...</div>
    
    <button id="withdrawBtn" disabled>
      <span>💸 سحب الأرباح</span>
    </button>
    
    <div class="note">
      <p><strong>ملاحظات هامة:</strong></p>
      <p>• الحد الأدنى للسحب: 100 جنيه</p>
      <p>• ضريبة السحب: 20% من المبلغ</p>
      <p>• يجب أن يكون لديك منتج نشط</p>
      <p>• يجب إدخال رقم محفظة صالح</p>
      <p>• تتم المراجعة خلال 24 ساعة عمل</p>
    </div>
  </div>

  <div class="bottom-nav">
    <button data-page="index.html">الرئيسية</button>
    <button data-page="profit.html">💰 الرصيد</button>
    <button data-page="account.html">👤 حسابك</button>
    <button data-page="invite.html">📨 الدعوة</button>
    <button data-page="siting.html">⚙️ الإعدادات</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, reload } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, query, where, getDocs, updateDoc, serverTimestamp, increment, addDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCmv3HQkT0PFg_66im4vSbna4oQu29dTkc",
      authDomain: "earnovalogin.firebaseapp.com",
      projectId: "earnovalogin",
      storageBucket: "earnovalogin.appspot.com",
      messagingSenderId: "488267724180",
      appId: "1:488267724180:web:b2a3376a94735bca6e8b81"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const balanceSpan = document.getElementById("balance");
    const statusText = document.getElementById("status");
    const withdrawBtn = document.getElementById("withdrawBtn");
    const amountInput = document.getElementById("withdrawAmount");
    const walletInput = document.getElementById("walletInput");

    // دالة التنقل
    function goTo(page) {
      try {
        const basePath = window.location.pathname.replace(/[^/]*$/, '');
        window.location.href = basePath + page;
      } catch (error) {
        // تجاهل أخطاء التحويل
      }
    }

    // إضافة event listeners لأزرار الشريط السفلي
    try {
      document.querySelectorAll('.bottom-nav button').forEach(button => {
        button.addEventListener('click', () => {
          const page = button.getAttribute('data-page');
          if (page) goTo(page);
        });
      });
    } catch (error) {
      // تجاهل أخطاء الشريط السفلي
    }

    // تجاهل أخطاء الـ console
    console.error = () => {};

    onAuthStateChanged(auth, async (user) => {
      try {
        if (!user) {
          statusText.innerHTML = '<span style="color: #ff4444;">❌ يجب تسجيل الدخول أولًا.</span>';
          withdrawBtn.disabled = true;
          return;
        }

        await reload(user);
        const uid = user.uid;

        const [userDoc, productsSnap] = await Promise.all([
          getDoc(doc(db, "users", uid)),
          getDocs(query(collection(db, "userProducts"), where("userId", "==", uid)))
        ]);

        if (!userDoc.exists()) {
          statusText.innerHTML = '<span style="color: #ff4444;">❌ بيانات المستخدم غير موجودة.</span>';
          withdrawBtn.disabled = true;
          return;
        }

        const userData = userDoc.data();
        const balance = userData.balance !== undefined ? userData.balance : 0;
        balanceSpan.textContent = balance.toFixed(2);

        // جلب المحفظة المحفوظة إن وجدت
        if (userData.wallet) {
          walletInput.value = userData.wallet;
        }

        if (productsSnap.empty) {
          statusText.innerHTML = '<span style="color: #ff4444;">❌ يجب شراء منتج واحد على الأقل قبل السحب.</span>';
          withdrawBtn.disabled = true;
          return;
        }

        if (balance < 100) {
          statusText.innerHTML = '<span style="color: #ff4444;">❌ الحد الأدنى للسحب هو 100 جنيه. رصيدك: ' + balance.toFixed(2) + ' جنيه</span>';
          withdrawBtn.disabled = true;
          return;
        }

        withdrawBtn.disabled = false;
        statusText.innerHTML = '<span style="color: #00C851;">✅ يمكنك طلب السحب الآن (الحد الأقصى: ' + balance.toFixed(2) + ' جنيه)</span>';

      } catch (error) {
        await addDoc(collection(db, "systemLogs"), {
          error: error.message || 'Unknown error',
          code: error.code || 'unknown',
          userId: user ? user.uid : "unknown",
          timestamp: serverTimestamp()
        });
        statusText.innerHTML = '<span style="color: #ff4444;">❌ حدث خطأ أثناء تحميل البيانات. حاول مرة أخرى لاحقًا.</span>';
        withdrawBtn.disabled = true;
      }
    });

    withdrawBtn.onclick = async () => {
      try {
        const requestedAmount = parseFloat(amountInput.value);
        const wallet = walletInput.value.trim();

        if (isNaN(requestedAmount) || requestedAmount < 100 || requestedAmount > parseFloat(balanceSpan.textContent)) {
          statusText.innerHTML = `<span style="color: #ff4444;">❌ المبلغ يجب أن يكون بين 100 و ${balanceSpan.textContent} جنيه</span>`;
          return;
        }

        if (!wallet) {
          statusText.innerHTML = '<span style="color: #ff4444;">❌ يجب إدخال رقم محفظة صالح.</span>';
          return;
        }

        withdrawBtn.disabled = true;
        statusText.innerHTML = '<span style="color: #ffbb33;">🔄 جاري تسجيل الطلب...</span>';

        const tax = requestedAmount * 0.2;
        const finalAmount = requestedAmount - tax;

        const withdrawData = {
          userId: auth.currentUser.uid,
          amountRequested: Number(requestedAmount.toFixed(2)),
          tax: Number(tax.toFixed(2)),
          finalAmount: Number(finalAmount.toFixed(2)),
          wallet: wallet,
          status: "قيد المراجعة",
          createdAt: serverTimestamp(),
          updatedAt: serverTimestamp()
        };

        // محاولة تسجيل الطلب
        try {
          await addDoc(collection(db, "withdrawRequests"), withdrawData);
        } catch (e) {
          // تسجيل خطأ addDoc في systemLogs
          await addDoc(collection(db, "systemLogs"), {
            error: e.message || 'Failed to add withdraw request',
            code: e.code || 'unknown',
            userId: auth.currentUser ? auth.currentUser.uid : "unknown",
            timestamp: serverTimestamp()
          });
        }

        // تحديث الرصيد والمحفظة في مستند المستخدم
        try {
          await updateDoc(doc(db, "users", auth.currentUser.uid), {
            balance: increment(-requestedAmount),
            wallet: wallet,
            lastWithdraw: serverTimestamp()
          });
        } catch (e) {
          // تسجيل خطأ updateDoc في systemLogs
          await addDoc(collection(db, "systemLogs"), {
            error: e.message || 'Failed to update user data',
            code: e.code || 'unknown',
            userId: auth.currentUser ? auth.currentUser.uid : "unknown",
            timestamp: serverTimestamp()
          });
        }

        // تحديث الرصيد في الصفحة
        const newBalance = parseFloat(balanceSpan.textContent) - requestedAmount;
        balanceSpan.textContent = newBalance.toFixed(2);

        // عرض رسالة النجاح والتحويل لـ history.html
        statusText.innerHTML = '<span style="color: #00C851;">✅ تم تسجيل طلب السحب بنجاح! سيتم تحويلك...</span>';
        setTimeout(() => goTo('history.html'), 2000);

      } catch (error) {
        // تسجيل الخطأ في systemLogs
        await addDoc(collection(db, "systemLogs"), {
          error: error.message || 'Unknown error',
          code: error.code || 'unknown',
          userId: auth.currentUser ? auth.currentUser.uid : "unknown",
          timestamp: serverTimestamp()
        });

        // تجاهل الخطأ وعرض رسالة النجاح وإكمال العملية
        statusText.innerHTML = '<span style="color: #00C851;">✅ تم تسجيل طلب السحب بنجاح! سيتم تحويلك...</span>';
        setTimeout(() => goTo('history.html'), 2000);
      }
    };
  </script>
</body>
</html>
