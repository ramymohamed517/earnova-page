<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>طلب سحب الأرباح</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #FFD700;
      --secondary: #FFA500;
      --success: #00C851;
      --error: #ff4444;
      --warning: #ffbb33;
      --dark: #1a1a1a;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: white;
      font-family: 'Tajawal', sans-serif;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    h1 {
      color: var(--primary);
      margin: 20px 0;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      font-size: 28px;
    }
    
    .card {
      background: rgba(30, 30, 30, 0.8);
      border: 1px solid var(--primary);
      border-radius: 15px;
      padding: 25px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
      margin-top: 20px;
      margin-bottom: 80px;
    }
    
    .balance-display {
      font-size: 24px;
      margin: 15px 0;
      text-align: center;
    }
    
    #balance {
      color: var(--primary);
      font-weight: bold;
      font-size: 28px;
    }
    
    .quick-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 15px 0;
    }
    
    .quick-buttons button {
      background: rgba(255, 215, 0, 0.1);
      border: 1px solid var(--primary);
      color: var(--primary);
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .quick-buttons button:hover {
      background: rgba(255, 215, 0, 0.3);
    }
    
    input[type="number"] {
      width: 100%;
      padding: 12px 15px;
      margin: 15px 0;
      border: 1px solid #444;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 18px;
      text-align: center;
    }
    
    input[type="number"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }
    
    #withdrawBtn {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: black;
      font-weight: bold;
      font-size: 18px;
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
      width: 100%;
      max-width: 250px;
      transition: all 0.3s;
    }
    
    #withdrawBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
    }
    
    #withdrawBtn:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    #status {
      text-align: center;
      margin: 15px 0;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1.6;
    }
    
    .note {
      background: rgba(0, 0, 0, 0.3);
      border-left: 3px solid var(--primary);
      padding: 12px;
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }
    
    .note p {
      margin: 5px 0;
    }
    
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(30, 30, 30, 0.9);
      border-top: 1px solid var(--primary);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -2px 10px rgba(255, 215, 0, 0.2);
      z-index: 1000;
    }
    
    .bottom-nav button {
      background: none;
      border: none;
      color: var(--primary);
      font-family: 'Tajawal', sans-serif;
      font-size: 16px;
      padding: 10px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .bottom-nav button:hover {
      color: var(--secondary);
      transform: scale(1.1);
    }
    
    @media (max-width: 480px) {
      .card {
        padding: 15px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .bottom-nav button {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <h1>طلب سحب الأرباح</h1>
  
  <div class="card">
    <div class="balance-display">
      رصيدك الحالي: <span id="balance">...</span> جنيه
    </div>
    
    <div class="quick-buttons">
      <button onclick="document.getElementById('withdrawAmount').value = 100">100 جنيه</button>
      <button onclick="document.getElementById('withdrawAmount').value = 200">200 جنيه</button>
      <button onclick="document.getElementById('withdrawAmount').value = 300">300 جنيه</button>
      <button onclick="document.getElementById('withdrawAmount').value = 500">500 جنيه</button>
    </div>
    
    <input 
      type="number" 
      id="withdrawAmount" 
      placeholder="أدخل المبلغ المطلوب" 
      min="100"
      step="10"
    >
    
    <div id="status">🔄 جارٍ تحميل بياناتك...</div>
    
    <button id="withdrawBtn" disabled>
      <span>💸 سحب الأرباح</span>
    </button>
    
    <div class="note">
      <p><strong>ملاحظات هامة:</strong></p>
      <p>• الحد الأدنى للسحب: 100 جنيه</p>
      <p>• ضريبة السحب: 20% من المبلغ</p>
      <p>• يجب أن يكون لديك منتج نشط</p>
      <p>• تتم المراجعة خلال 24 ساعة عمل</p>
    </div>
  </div>

  <div class="bottom-nav">
    <button data-page="index.html">الرئيسية</button>
    <button data-page="profit.html">💰 الرصيد</button>
    <button data-page="account.html">👤 حسابك</button>
    <button data-page="invite.html">📨 الدعوة</button>
    <button data-page="siting.html">⚙️ الإعدادات</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, reload } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, query, where, getDocs, writeBatch, serverTimestamp, increment, addDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCmv3HQkT0PFg_66im4vSbna4oQu29dTkc",
      authDomain: "earnovalogin.firebaseapp.com",
      projectId: "earnovalogin",
      storageBucket: "earnovalogin.appspot.com",
      messagingSenderId: "488267724180",
      appId: "1:488267724180:web:b2a3376a94735bca6e8b81"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const balanceSpan = document.getElementById("balance");
    const statusText = document.getElementById("status");
    const withdrawBtn = document.getElementById("withdrawBtn");
    const amountInput = document.getElementById("withdrawAmount");

    // دالة التنقل
    function goTo(page) {
      const basePath = window.location.pathname.replace(/[^/]*$/, '');
      window.location.href = basePath + page;
    }

    // إضافة event listeners لأزرار الشريط السفلي
    document.querySelectorAll('.bottom-nav button').forEach(button => {
      button.addEventListener('click', () => {
        const page = button.getAttribute('data-page');
        goTo(page);
      });
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        statusText.innerHTML = '<span style="color: #ff4444;">❌ يجب تسجيل الدخول أولًا. سيتم تحويلك...</span>';
        setTimeout(() => window.location.href = "login.html", 2000);
        return;
      }

      try {
        await reload(user);
        const uid = user.uid;
        console.log("User UID:", uid);

        const [userDoc, productsSnap] = await Promise.all([
          getDoc(doc(db, "users", uid)),
          getDocs(query(collection(db, "userProducts"), where("userId", "==", uid)))
        ]);

        if (!userDoc.exists()) {
          statusText.innerHTML = '<span style="color: #ff4444;">❌ بيانات المستخدم غير موجودة. سيتم تحويلك...</span>';
          console.error("User document does not exist for UID:", uid);
          setTimeout(() => {
            const basePath = window.location.pathname.replace(/[^/]*$/, '');
            window.location.href = basePath + 'history.html';
          }, 2000);
          return;
        }

        const userData = userDoc.data();
        const balance = userData.balance !== undefined ? userData.balance : 0;
        balanceSpan.textContent = balance.toFixed(2);
        console.log("User balance:", balance);

        if (productsSnap.empty) {
          statusText.innerHTML = '<span style="color: #ff4444;">❌ يجب شراء منتج واحد على الأقل قبل السحب. سيتم تحويلك...</span>';
          console.error("No active products found for user:", uid);
          setTimeout(() => {
            const basePath = window.location.pathname.replace(/[^/]*$/, '');
            window.location.href = basePath + 'history.html';
          }, 2000);
          return;
        }

        if (balance < 100) {
          statusText.innerHTML = '<span style="color: #ff4444;">❌ الحد الأدنى للسحب هو 100 جنيه. رصيدك: ' + balance.toFixed(2) + ' جنيه</span>';
          console.error("Balance too low:", balance);
          setTimeout(() => {
            const basePath = window.location.pathname.replace(/[^/]*$/, '');
            window.location.href = basePath + 'history.html';
          }, 2000);
          return;
        }

        withdrawBtn.disabled = false;
        statusText.innerHTML = '<span style="color: #00C851;">✅ يمكنك طلب السحب الآن (الحد الأقصى: ' + balance.toFixed(2) + ' جنيه)</span>';

        withdrawBtn.onclick = async () => {
          const requestedAmount = parseFloat(amountInput.value);
          console.log("Requested amount:", requestedAmount);

          if (isNaN(requestedAmount) || requestedAmount < 100 || requestedAmount > balance) {
            statusText.innerHTML = `<span style="color: #ff4444;">❌ المبلغ يجب أن يكون بين 100 و ${balance.toFixed(2)} جنيه</span>`;
            console.error("Invalid amount:", requestedAmount, "Balance:", balance);
            setTimeout(() => {
              statusText.innerHTML = '<span style="color: #00C851;">✅ يمكنك طلب السحب الآن (الحد الأقصى: ' + balance.toFixed(2) + ' جنيه)</span>';
              withdrawBtn.disabled = false;
            }, 2000);
            return;
          }

          withdrawBtn.disabled = true;
          statusText.innerHTML = '<span style="color: #ffbb33;">🔄 جاري معالجة طلبك...</span>';

          try {
            const tax = requestedAmount * 0.2;
            const finalAmount = requestedAmount - tax;

            const withdrawData = {
              userId: uid,
              amountRequested: Number(requestedAmount.toFixed(2)),
              tax: Number(tax.toFixed(2)),
              finalAmount: Number(finalAmount.toFixed(2)),
              status: "قيد المراجعة",
              createdAt: serverTimestamp(),
              updatedAt: serverTimestamp()
            };

            console.log("Withdraw data:", withdrawData);

            const batch = writeBatch(db);
            const withdrawRef = doc(collection(db, "withdrawRequests"));
            batch.set(withdrawRef, withdrawData);

            const userRef = doc(db, "users", uid);
            batch.update(userRef, {
              balance: increment(-requestedAmount),
              lastWithdraw: serverTimestamp()
            });

            await batch.commit();
            console.log("Withdraw request submitted successfully, ID:", withdrawRef.id);

            const newBalance = balance - requestedAmount;
            balanceSpan.textContent = newBalance.toFixed(2);
            statusText.innerHTML = `<span style="color: #00C851;">✅ تم تقديم طلب السحب بنجاح! الرصيد الجديد: ${newBalance.toFixed(2)} جنيه</span>`;

            setTimeout(() => {
              const basePath = window.location.pathname.replace(/[^/]*$/, '');
              window.location.href = basePath + 'history.html';
            }, 2000);

          } catch (error) {
            console.error("Withdraw error:", error, "Error code:", error.code, "Error message:", error.message);
            await addDoc(collection(db, "systemLogs"), {
              error: error.message,
              code: error.code,
              userId: uid,
              requestedAmount: requestedAmount,
              timestamp: serverTimestamp()
            });
            statusText.innerHTML = `<span style="color: #ff4444;">❌ حدث خطأ: ${error.message}</span>`;
            withdrawBtn.disabled = false;
            setTimeout(() => {
              statusText.innerHTML = '<span style="color: #00C851;">✅ يمكنك طلب السحب الآن (الحد الأقصى: ' + balance.toFixed(2) + ' جنيه)</span>';
            }, 2000);
          }
        };

      } catch (error) {
        console.error("Initialization error:", error, "Error code:", error.code, "Error message:", error.message);
        await addDoc(collection(db, "systemLogs"), {
          error: error.message,
          code: error.code,
          userId: user ? user.uid : "unknown",
          timestamp: serverTimestamp()
        });
        statusText.innerHTML = `<span style="color: #ff4444;">❌ حدث خطأ أثناء تحميل البيانات: ${error.message}</span>`;
        setTimeout(() => {
          const basePath = window.location.pathname.replace(/[^/]*$/, '');
          window.location.href = basePath + 'history.html';
        }, 2000);
      }
    });
  </script>
</body>
</html>
