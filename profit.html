<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>رصيدي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #FFD700;
      --secondary: #FFA500;
      --success: #00C851;
      --error: #ff4444;
      --warning: #ffbb33;
      --dark: #1a1a1a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: white;
      font-family: 'Tajawal', sans-serif;
      min-height: 100vh;
      padding: 15px;
      padding-bottom: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    .money {
      position: fixed;
      width: 40px;
      height: 40px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/3135/3135715.png');
      background-size: cover;
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .container {
      padding: 20px 15px;
      width: 100%;
      max-width: 500px;
      z-index: 2;
      position: relative;
      margin-bottom: 80px;
    }

    .balance-box {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
      border: 1px solid var(--primary);
    }

    .balance-box h2 {
      margin: 0;
      font-size: 22px;
      color: var(--primary);
    }

    .balance-box p {
      margin-top: 10px;
      font-size: 32px;
      color: #fff;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .buttons button {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: black;
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      width: 45%;
    }

    .buttons button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
    }

    .transactions {
      background-color: rgba(255, 255, 255, 0.08);
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
      border: 1px solid var(--primary);
    }

    .transactions h3 {
      margin-bottom: 15px;
      font-size: 18px;
      color: var(--primary);
    }

    .transaction {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .transaction:last-child {
      border-bottom: none;
    }

    .transaction .type {
      color: var(--primary);
    }

    .transaction .amount {
      font-weight: bold;
    }

    .transaction .date {
      font-size: 12px;
      color: #ccc;
    }

    .alert {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px;
      background-color: var(--success);
      color: white;
      border-radius: 5px;
      z-index: 1001;
      display: none;
      animation: slideIn 0.5s, fadeOut 0.5s 2.5s;
    }

    @keyframes slideIn {
      from { right: -300px; opacity: 0; }
      to { right: 20px; opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(30, 30, 30, 0.9);
      border-top: 1px solid var(--primary);
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      box-shadow: 0 -2px 10px rgba(255, 215, 0, 0.2);
      z-index: 1000;
    }

    .bottom-nav button {
      background: none;
      border: none;
      color: var(--primary);
      font-family: 'Tajawal', sans-serif;
      font-size: 14px;
      padding: 8px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .bottom-nav button:hover {
      color: var(--secondary);
      transform: scale(1.1);
    }

    @media (max-width: 500px) {
      .container {
        padding: 15px 10px;
      }

      .balance-box h2 {
        font-size: 20px;
      }

      .balance-box p {
        font-size: 28px;
      }

      .buttons {
        flex-direction: column;
        gap: 10px;
      }

      .buttons button {
        width: 100%;
      }

      .transactions h3 {
        font-size: 16px;
      }

      .bottom-nav button {
        font-size: 12px;
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <!-- الفلوس المتساقطة -->
  <script>
    for (let i = 0; i < 20; i++) {
      const money = document.createElement('div');
      money.classList.add('money');
      money.style.left = Math.random() * 100 + 'vw';
      money.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(money);
    }
  </script>

  <div class="container">
    <div class="balance-box">
      <h2>رصيدك الحالي</h2>
      <p>EGP <span id="userBalance">... جاري التحميل</span></p>
    </div>

    <div class="buttons">
      <button onclick="window.location.href='givemoney.html'">إيداع</button>
      <button onclick="window.location.href='send.html'">سحب</button>
    </div>

    <div class="transactions">
      <h3>آخر العمليات</h3>
      <div id="transactionsList">
        <div class="transaction">
          <span class="type">إيداع</span>
          <span class="amount">لا يوجد</span>
          <span class="date"></span>
        </div>
        <div class="transaction">
          <span class="type">سحب</span>
          <span class="amount">لا يوجد</span>
          <span class="date"></span>
        </div>
        <div class="transaction">
          <span class="type">مكافأة</span>
          <span class="amount">لا يوجد</span>
          <span class="date"></span>
        </div>
      </div>
    </div>
  </div>

  <!-- إشعار المكافأة الترحيبية -->
  <div id="welcomeBonusAlert" class="alert">
    تمت إضافة مكافأة ترحيبية بقيمة 80 ج.م
  </div>

  <div class="bottom-nav">
    <button data-page="index.html">الرئيسية</button>
    <button data-page="profit.html">💰 الرصيد</button>
    <button data-page="money.html">👤منتجات</button>
    <button data-page="invite.html">📨 الدعوة</button>
    <button data-page="account.html">حسابي  </button>
  </div>

  <!-- Firebase سكربت -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCmv3HQkT0PFg_66im4vSbna4oQu29dTkc",
      authDomain: "earnovalogin.firebaseapp.com",
      projectId: "earnovalogin",
      storageBucket: "earnovalogin.appspot.com",
      messagingSenderId: "488267724180",
      appId: "1:488267724180:web:b2a3376a94735bca6e8b81"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const balanceSpan = document.getElementById("userBalance");
    const welcomeBonusAlert = document.getElementById("welcomeBonusAlert");

    // دالة التنقل
    function goTo(page) {
      const basePath = window.location.pathname.replace(/[^/]*$/, '');
      window.location.href = basePath + page;
    }

    // إضافة event listeners لأزرار الشريط السفلي
    document.querySelectorAll('.bottom-nav button').forEach(button => {
      button.addEventListener('click', () => {
        const page = button.getAttribute('data-page');
        goTo(page);
      });
    });

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        console.log("User signed in:", user.uid);
        const userRef = doc(db, "users", user.uid);

        onSnapshot(userRef, async (docSnap) => {
          try {
            if (!docSnap.exists()) {
              console.log("No user document found, creating new one...");
              await setDoc(userRef, {
                balance: 80,
                welcomeBonusClaimed: true,
                email: user.email || "",
                createdAt: new Date().toISOString(),
                inviteCode: generateInviteCode(),
                invites: 0,
                products: 0
              });
              console.log("New user document created with welcome bonus.");
              showWelcomeBonusAlert();
              balanceSpan.textContent = "80 ج.م";
            } else {
              const data = docSnap.data();
              console.log("User document data:", data);
              if (!data.welcomeBonusClaimed || data.balance === 0) {
                console.log("Adding welcome bonus to existing user...");
                await updateDoc(userRef, {
                  balance: 80,
                  welcomeBonusClaimed: true
                });
                console.log("Welcome bonus added to existing user.");
                showWelcomeBonusAlert();
                balanceSpan.textContent = "80 ج.م";
              } else {
                balanceSpan.textContent = (data.balance || 0) + " ج.م";
              }
            }
          } catch (error) {
            console.error("Error processing user document:", error, "Error code:", error.code, "Error message:", error.message);
            balanceSpan.textContent = "خطأ في جلب الرصيد";
          }
        }, (error) => {
          console.error("Error in onSnapshot:", error, "Error code:", error.code, "Error message:", error.message);
          balanceSpan.textContent = "خطأ في جلب البيانات";
        });
      } else {
        console.log("No user signed in.");
        balanceSpan.textContent = "تسجيل الدخول مطلوب";
        setTimeout(() => window.location.href = "login.html", 2000);
      }
    });

    function showWelcomeBonusAlert() {
      welcomeBonusAlert.style.display = "block";
      setTimeout(() => {
        welcomeBonusAlert.style.display = "none";
      }, 3000);
    }

    function generateInviteCode() {
      return Math.floor(100000 + Math.random() * 900000).toString();
    }
  </script>
  <script>
  // منع كليك يمين
  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
  });

  // منع اختصارات الكيبورد
  document.addEventListener('keydown', function(e) {
    if (
      e.key === 'F12' ||
      (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) ||
      (e.ctrlKey && e.key === 'U')
    ) {
      e.preventDefault();
    }
  });
</script>
</body>
</html>
