<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عجلة الحظ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <script defer src="Winwheel.min.js"></script> <!-- مسار محدث للملف في نفس المجلد -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <style>
    :root {
      --primary: #FFD700;
      --secondary: #FFA500;
      --success: #00C851;
      --error: #ff4444;
      --warning: #ffbb33;
      --dark: #1a1a1a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: white;
      font-family: 'Tajawal', sans-serif;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    h1 {
      color: var(--primary);
      margin: 20px 0;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      font-size: 28px;
    }

    .card {
      background: rgba(30, 30, 30, 0.8);
      border: 1px solid var(--primary);
      border-radius: 15px;
      padding: 25px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
      margin-bottom: 80px;
      text-align: center;
    }

    #wheelCanvas {
      margin: 20px auto;
      max-width: 100%;
    }

    #spinBtn {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: black;
      font-weight: bold;
      font-size: 18px;
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
      width: 100%;
      max-width: 250px;
      transition: all 0.3s;
    }

    #spinBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
    }

    #spinBtn:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    #result {
      text-align: center;
      margin: 15px 0;
      min-height: 60px;
      font-size: 20px;
      color: var(--success);
    }

    .note {
      background: rgba(0, 0, 0, 0.3);
      border-left: 3px solid var(--primary);
      padding: 12px;
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }

    .note p {
      margin: 5px 0;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(30, 30, 30, 0.9);
      border-top: 1px solid var(--primary);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -2px 10px rgba(255, 215, 0, 0.2);
      z-index: 1000;
    }

    .bottom-nav button {
      background: none;
      border: none;
      color: var(--primary);
      font-family: 'Tajawal', sans-serif;
      font-size: 16px;
      padding: 10px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .bottom-nav button:hover {
      color: var(--secondary);
      transform: scale(1.1);
    }

    @media (max-width: 480px) {
      .card { padding: 15px; }
      h1 { font-size: 24px; }
      #wheelCanvas { width: 300px; height: 300px; }
      .bottom-nav button { font-size: 14px; padding: 8px; }
    }
  </style>
</head>
<body>
  <h1>عجلة الحظ</h1>
  <div class="card">
    <canvas id="wheelCanvas" width="400" height="400"></canvas>
    <div id="result">🔄 جارٍ تحميل العجلة...</div>
    <button id="spinBtn" disabled><span>🎡 أدر العجلة</span></button>
    <div class="note">
      <p><strong>ملاحظات هامة:</strong></p>
      <p>• أدر العجلة لتربح جوائز نقدية تصل إلى 1000 جنيه!</p>
      <p>• يمكنك الدوران مرة واحدة فقط.</p>
      <p>• يجب إدخال رقم محفظة صالح قبل الدوران.</p>
      <p>• الجوائز تضاف إلى رصيدك تلقائيًا.</p>
    </div>
  </div>

  <div class="bottom-nav">
    <button data-page="index.html">الرئيسية</button>
    <button data-page="profit.html">💰 الرصيد</button>
    <button data-page="account.html">👤 حسابك</button>
    <button data-page="invite.html">📨 الدعوة</button>
    <button data-page="siting.html">⚙️ الإعدادات</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, addDoc, collection, serverTimestamp, increment } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCmv3HQkT0PFg_66im4vSbna4oQu29dTkc",
      authDomain: "earnovalogin.firebaseapp.com",
      projectId: "earnovalogin",
      storageBucket: "earnovalogin.appspot.com",
      messagingSenderId: "488267724180",
      appId: "1:488267724180:web:b2a3376a94735bca6e8b81"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const spinBtn = document.getElementById("spinBtn");
    const resultText = document.getElementById("result");

    window.onload = () => {
      setTimeout(() => {
        if (typeof Winwheel === 'undefined') {
          resultText.innerHTML = '<span style="color: #ff4444;">❌ خطأ في تحميل العجلة. تأكد من وجود ملف Winwheel.min.js في نفس المجلد.</span>';
          spinBtn.disabled = true;
          addDoc(collection(db, "systemLogs"), {
            error: 'Failed to load local Winwheel.js file in the same directory.',
            code: 'local_library_load_error',
            userId: auth.currentUser ? auth.currentUser.uid : "unknown",
            timestamp: serverTimestamp()
          }).catch(() => {});
          return;
        }

        let theWheel = new Winwheel({
          'canvasId': 'wheelCanvas',
          'numSegments': 8,
          'outerRadius': 180,
          'textFontSize': 20,
          'textFontFamily': 'Tajawal',
          'textAlignment': 'outer',
          'textOrientation': 'curved',
          'textFillStyle': 'white',
          'segments': [
            { 'fillStyle': '#FFD700', 'text': '20 جنيه 💸', 'prizeValue': 20 },
            { 'fillStyle': '#FFA500', 'text': '1000 جنيه 🤑', 'prizeValue': 1000 },
            { 'fillStyle': '#FFD700', 'text': '20 جنيه 💸', 'prizeValue': 20 },
            { 'fillStyle': '#FF4500', 'text': '500 جنيه 💰', 'prizeValue': 500 },
            { 'fillStyle': '#FFD700', 'text': '20 جنيه 💸', 'prizeValue': 20 },
            { 'fillStyle': '#DC143C', 'text': 'حظ سعيد 🎲', 'prizeValue': 0 },
            { 'fillStyle': '#FFD700', 'text': '20 جنيه 💸', 'prizeValue': 20 },
            { 'fillStyle': '#32CD32', 'text': '100 جنيه 💵', 'prizeValue': 100 }
          ],
          'animation': {
            'type': 'spinToStop',
            'duration': 5,
            'spins': 8,
            'callbackFinished': alertPrize,
            'callbackSound': playSpinSound
          }
        });

        const spinSound = new Audio('https://freesound.org/data/previews/146/146879_2600323-lq.mp3');
        const winSound = new Audio('https://freesound.org/data/previews/511/511484_5121236-lq.mp3');

        function playSpinSound() {
          spinSound.play().catch(() => {});
        }

        async function alertPrize(indicatedSegment) {
          const prize = indicatedSegment.prizeValue;
          const userId = auth.currentUser.uid;
          const userDoc = await getDoc(doc(db, "users", userId));
          const wallet = userDoc.data().wallet || '';

          if (prize > 0) {
            resultText.innerHTML = `<span style="color: #00C851;">🎉 مبروك! ربحت ${indicatedSegment.text}! سيتم تحويلك إلى صفحة الرصيد...</span>';
            winSound.play().catch(() => {});
            await savePrizeToFirestore(prize, wallet);
            setTimeout(() => goTo('profit.html'), 2000);
          } else {
           resultText.innerHTML = <span style="color: #ff4444;">😔 حظ سعيد المرة القادمة!</span>`;
            await savePrizeToFirestore(prize, wallet);
          }
          spinBtn.disabled = true;
        }

        function goTo(page) {
          try {
            const basePath = window.location.pathname.replace(/[^/]*$/, '');
            window.location.href = basePath + page;
          } catch (error) {
            addDoc(collection(db, "systemLogs"), {
              error: `Failed to navigate to ${page}: ${error.message}`,
              code: 'navigation_error',
              userId: auth.currentUser ? auth.currentUser.uid : "unknown",
              timestamp: serverTimestamp()
            }).catch(() => {});
          }
        }

        document.querySelectorAll('.bottom-nav button').forEach(button => {
          button.addEventListener('click', () => {
            const page = button.getAttribute('data-page');
            if (page) goTo(page);
          });
        });

        console.error = () => {};

        onAuthStateChanged(auth, async user => {
          try {
            if (!user) {
              resultText.innerHTML = '<span style="color: #ff4444;">❌ يجب تسجيل الدخول أولًا.</span>';
              spinBtn.disabled = true;
              return;
            }

            const userDoc = await getDoc(doc(db, "users", user.uid));
            if (!userDoc.exists()) {
              resultText.innerHTML = '<span style="color: #ff4444;">❌ بيانات المستخدم غير موجودة.</span>';
              spinBtn.disabled = true;
              return;
            }

            const userData = userDoc.data();
            if (!userData.wallet) {
              resultText.innerHTML = '<span style="color: #ff4444;">❌ يجب إدخال رقم محفظة صالح في صفحة السحب أولًا.</span>';
              spinBtn.disabled = true;
              return;
            }

            if (userData.lastSpin) {
              resultText.innerHTML = '<span style="color: #ff4444;">❌ لقد قمت بالدوران بالفعل!</span>';
              spinBtn.disabled = true;
              return;
            }

            spinBtn.disabled = false;
            resultText.innerHTML = '<span style="color: #00C851;">🎡 جاهز لتدوير العجلة!</span>';
          } catch (error) {
            await addDoc(collection(db, "systemLogs"), {
              error: error.message || 'Failed to load user data for spin',
              code: error.code || 'unknown',
              userId: user ? user.uid : "unknown",
              timestamp: serverTimestamp()
            });
            resultText.innerHTML = '<span style="color: #ff4444;">❌ خطأ في تحميل البيانات. حاول مرة أخرى لاحقًا.</span>';
            spinBtn.disabled = true;
          }
        });

        async function savePrizeToFirestore(prize, wallet) {
          try {
            const userId = auth.currentUser.uid;
            await addDoc(collection(db, "spinResults"), {
              userId: userId,
              prize: prize,
              wallet: wallet,
              timestamp: serverTimestamp()
            });
            if (prize > 0) {
              await updateDoc(doc(db, "users", userId), {
                balance: increment(prize),
                lastSpin: serverTimestamp()
              });
            } else {
              await updateDoc(doc(db, "users", userId), {
                lastSpin: serverTimestamp()
              });
            }
          } catch (error) {
            await addDoc(collection(db, "systemLogs"), {
              error: error.message || 'Failed to save spin result',
              code: error.code || 'unknown',
              userId: auth.currentUser ? auth.currentUser.uid : "unknown",
              timestamp: serverTimestamp()
            });
            resultText.innerHTML = `<span style="color: #00C851;">🎉 مبروك! ربحت ${prize} جنيه! تم التسجيل.</span>`;
          }
        }

        spinBtn.onclick = () => {
          if (!auth.currentUser) return;
          spinBtn.disabled = true;
          resultText.innerHTML = '<span style="color: #ffbb33;">🔄 جارٍ تدوير العجلة...</span>';
          theWheel.startAnimation();
        };
      }, 500); // تأخير 0.5 ثانية
    };
  </script>
</body>
</html>
