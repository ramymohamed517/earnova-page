<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دعم فني - EARNOVA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      min-height: 100vh;
    }
    
    .support-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      text-align: center;
      margin-bottom: 40px;
      padding: 20px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    header h1 {
      color: #f9ca24;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    
    .support-content {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }
    
    .contact-form {
      flex: 1;
      min-width: 300px;
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    .contact-form h2 {
      color: #00cec9;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #a4b0be;
    }
    
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px 15px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      color: white;
      font-size: 1rem;
    }
    
    .form-group textarea {
      min-height: 150px;
      resize: vertical;
    }
    
    .submit-btn {
      background: linear-gradient(145deg, #00b894, #00cec9);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: all 0.3s ease;
      width: 100%;
    }
    
    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 184, 148, 0.4);
    }
    
    .tickets-section {
      flex: 1;
      min-width: 300px;
    }
    
    .tickets-list {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 20px;
      max-height: 600px;
      overflow-y: auto;
    }
    
    .ticket-card {
      background: rgba(0,0,0,0.2);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 4px solid #00cec9;
    }
    
    .ticket-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    
    .ticket-title {
      font-weight: bold;
      color: #f9ca24;
    }
    
    .ticket-status {
      padding: 3px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
    }
    
    .status-pending {
      background: #fdcb6e;
      color: #2d3436;
    }
    
    .status-resolved {
      background: #00b894;
      color: white;
    }
    
    .ticket-meta {
      display: flex;
      justify-content: space-between;
      color: #a4b0be;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }
    
    .ticket-message {
      color: #dfe6e9;
    }
    
    .alert {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .alert-success {
      background: rgba(0, 184, 148, 0.2);
      border: 1px solid #00b894;
    }
    
    .alert-error {
      background: rgba(255, 71, 87, 0.2);
      border: 1px solid #ff4757;
    }
    
    .login-message {
      text-align: center;
      padding: 20px;
      background: rgba(255, 71, 87, 0.1);
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .login-btn {
      background: linear-gradient(145deg, #0984e3, #74b9ff);
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 10px;
    }
    
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
      
      .support-content {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="support-container">
    <header>
      <h1><i class="fas fa-headset"></i> مركز الدعم الفني</h1>
      <p>نحن هنا لمساعدتك في أي استفسار أو مشكلة تواجهك</p>
    </header>
    
    <div id="alertBox"></div>
    
    <div id="loginMessage" class="login-message" style="display: none;">
      <p>يجب تسجيل الدخول لاستخدام خدمة الدعم الفني</p>
      <button class="login-btn" onclick="loginUser()">تسجيل الدخول</button>
    </div>
    
    <div class="support-content">
      <div class="contact-form">
        <h2><i class="fas fa-envelope"></i> إرسال تذكرة دعم</h2>
        <form id="supportForm">
          <div class="form-group">
            <label for="subject">عنوان المشكلة</label>
            <input type="text" id="subject" required placeholder="مثال: مشكلة في فتح الهدايا">
          </div>
          
          <div class="form-group">
            <label for="category">نوع المشكلة</label>
            <select id="category" required>
              <option value="">اختر نوع المشكلة</option>
              <option value="technical">مشكلة فنية</option>
              <option value="account">مشكلة في الحساب</option>
              <option value="payment">مشكلة في الدفع</option>
              <option value="other">أخرى</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="message">وصف المشكلة</label>
            <textarea id="message" required placeholder="صف مشكلتك بالتفصيل..."></textarea>
          </div>
          
          <button type="submit" class="submit-btn">إرسال التذكرة</button>
        </form>
      </div>
      
      <div class="tickets-section">
        <h2><i class="fas fa-ticket-alt"></i> تذاكر الدعم السابقة</h2>
        <div class="tickets-list" id="ticketsList">
          <p style="text-align: center; color: #a4b0be;">سيتم عرض تذاكر الدعم هنا بعد تسجيل الدخول</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // تهيئة Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCmv3HQkT0PFg_66im4vSbna4oQu29dTkc",
      authDomain: "earnovalogin.firebaseapp.com",
      databaseURL: "https://earnovalogin-default-rtdb.firebaseio.com",
      projectId: "earnovalogin",
      storageBucket: "earnovalogin.appspot.com",
      messagingSenderId: "488267724180",
      appId: "1:488267724180:web:b2a3376a94735bca6e8b81"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    
    // متغيرات التطبيق
    let currentUser = null;
    
    // دالة تسجيل الدخول
    function loginUser() {
      // هنا يمكنك استخدام طريقة تسجيل الدخول التي تفضلها
      // هذا مثال باستخدام تسجيل الدخول المجهول
      auth.signInAnonymously()
        .then(() => {
          showAlert('تم تسجيل الدخول بنجاح', 'success');
        })
        .catch(error => {
          showAlert('خطأ في تسجيل الدخول: ' + error.message, 'error');
        });
    }
    
    // دالة إرسال التذكرة
    async function submitTicket(subject, category, message) {
      try {
        const ticketData = {
          userId: currentUser.uid,
          subject,
          category,
          message,
          status: 'pending',
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        };
        
        await db.collection('supportTickets').add(ticketData);
        showAlert('تم إرسال التذكرة بنجاح', 'success');
        document.getElementById('supportForm').reset();
        loadUserTickets();
      } catch (error) {
        showAlert('حدث خطأ أثناء إرسال التذكرة: ' + error.message, 'error');
      }
    }
    
    // دالة تحميل تذاكر المستخدم
    async function loadUserTickets() {
      try {
        const ticketsList = document.getElementById('ticketsList');
        ticketsList.innerHTML = '<p style="text-align: center; color: #a4b0be;">جاري تحميل التذاكر...</p>';
        
        const querySnapshot = await db.collection('supportTickets')
          .where('userId', '==', currentUser.uid)
          .orderBy('createdAt', 'desc')
          .get();
        
        if (querySnapshot.empty) {
          ticketsList.innerHTML = '<p style="text-align: center; color: #a4b0be;">لا توجد تذاكر دعم سابقة</p>';
          return;
        }
        
        ticketsList.innerHTML = '';
        
        querySnapshot.forEach(doc => {
          const ticket = doc.data();
          const ticketCard = document.createElement('div');
          ticketCard.className = 'ticket-card';
          
          const statusClass = ticket.status === 'resolved' ? 'status-resolved' : 'status-pending';
          
          ticketCard.innerHTML = `
            <div class="ticket-header">
              <div class="ticket-title">${ticket.subject}</div>
              <div class="ticket-status ${statusClass}">${ticket.status === 'resolved' ? 'تم الحل' : 'قيد الانتظار'}</div>
            </div>
            <div class="ticket-meta">
              <span><i class="fas fa-tag"></i> ${getCategoryName(ticket.category)}</span>
              <span><i class="fas fa-clock"></i> ${formatDate(ticket.createdAt)}</span>
            </div>
            <div class="ticket-message">${ticket.message}</div>
          `;
          
          ticketsList.appendChild(ticketCard);
        });
      } catch (error) {
        showAlert('حدث خطأ أثناء تحميل التذاكر: ' + error.message, 'error');
      }
    }
    
    // دالة مساعدة: تحويل التاريخ
    function formatDate(timestamp) {
      if (!timestamp) return 'غير معروف';
      const date = timestamp.toDate();
      return date.toLocaleDateString('ar-EG');
    }
    
    // دالة مساعدة: تحويل نوع المشكلة
    function getCategoryName(category) {
      const categories = {
        'technical': 'فنية',
        'account': 'حساب',
        'payment': 'دفع',
        'other': 'أخرى'
      };
      return categories[category] || category;
    }
    
    // دالة عرض التنبيهات
    function showAlert(message, type) {
      const alertBox = document.getElementById('alertBox');
      alertBox.innerHTML = `
        <div class="alert alert-${type}">
          ${message}
        </div>
      `;
      
      setTimeout(() => {
        alertBox.innerHTML = '';
      }, 5000);
    }
    
    // إدارة حالة المستخدم
    auth.onAuthStateChanged(user => {
      currentUser = user;
      const loginMessage = document.getElementById('loginMessage');
      const supportForm = document.getElementById('supportForm');
      const ticketsSection = document.querySelector('.tickets-section');
      
      if (user) {
        // المستخدم مسجل الدخول
        loginMessage.style.display = 'none';
        supportForm.style.display = 'block';
        ticketsSection.style.display = 'block';
        loadUserTickets();
      } else {
        // المستخدم غير مسجل الدخول
        loginMessage.style.display = 'block';
        supportForm.style.display = 'none';
        ticketsSection.style.display = 'none';
      }
    });
    
    // إرسال النموذج
    document.getElementById('supportForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (!currentUser) {
        showAlert('يجب تسجيل الدخول أولاً', 'error');
        return;
      }
      
      const subject = document.getElementById('subject').value;
      const category = document.getElementById('category').value;
      const message = document.getElementById('message').value;
      
      await submitTicket(subject, category, message);
    });
    
    // تسجيل الدخول التلقائي للزوار (اختياري)
    // loginUser();
  </script>
</body>
</html>
