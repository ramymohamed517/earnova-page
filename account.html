<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الملف الشخصي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #000000);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .profile-container {
      max-width: 400px;
      margin: 40px auto 80px auto;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 30px 20px;
      box-shadow: 0 0 25px rgba(0, 229, 255, 0.5);
      text-align: center;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #00e5ff;
      display: inline-block;
      margin-bottom: 20px;
      font-size: 60px;
      line-height: 120px;
      color: #000;
      font-weight: bold;
      user-select: none;
    }

    h2 {
      margin: 10px 0 5px 0;
      font-size: 24px;
      color: #00e5ff;
    }

    p {
      margin: 6px 0;
      font-size: 18px;
      color: #ddd;
    }

    label {
      display: block;
      margin: 12px 0 4px 0;
      text-align: right;
      font-size: 16px;
      color: #00e5ff;
    }

    input[type="text"], input[type="tel"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
      background: rgba(255,255,255,0.15);
      color: white;
      transition: box-shadow 0.3s ease;
    }
    input[type="text"]:focus, input[type="tel"]:focus {
      box-shadow: 0 0 8px #00e5ff;
      background: rgba(255,255,255,0.3);
    }

    button.logout-btn, button.save-btn {
      margin-top: 20px;
      background-color: #00e5ff;
      border: none;
      border-radius: 10px;
      padding: 12px 0;
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button.logout-btn:hover, button.save-btn:hover {
      background-color: #00bcd4;
    }

    /* شريط التنقل السفلي */
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      background-color: rgba(0, 0, 0, 0.8);
      border-top: 1px solid #00e5ff;
      padding: 10px 0;
      position: sticky;
      bottom: 0;
      z-index: 1000;
      backdrop-filter: blur(6px);
      width: 100%;
    }

    .nav-item {
      text-align: center;
      color: #00e5ff;
      font-size: 13px;
      text-decoration: none;
      transition: all 0.3s ease;
      flex: 1; /* Distribute space evenly among 4 items */
      margin: 0 2px; /* Small margin to avoid overlap */
    }

    .nav-item:hover {
      color: #00bcd4;
      transform: scale(1.1);
    }

    .nav-item i {
      font-size: 24px;
      display: block;
      margin-bottom: 4px;
      text-shadow: 0 0 5px rgba(0, 229, 255, 0.7);
      transition: transform 0.3s ease, text-shadow 0.3s ease;
    }

    .nav-item.active {
      color: #fff;
    }

    .nav-item.active i {
      color: #fff;
      text-shadow: 0 0 10px #00e5ff, 0 0 20px #00e5ff;
    }

    @media (max-width: 400px) {
      .card h3 {
        font-size: 14px;
      }

      .card p {
        font-size: 12px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="profile-container">
    <div class="profile-pic">👤</div>
    <h2>اسم المستخدم</h2>
    <p>user@example.com</p>

    <label for="fullname">الاسم الكامل</label>
    <input type="text" id="fullname" placeholder="أدخل اسمك الكامل" />

    <label for="phone">رقم الهاتف</label>
    <input type="tel" id="phone" placeholder="أدخل رقم هاتفك" />

    <button class="save-btn" onclick="saveProfile()">حفظ البيانات</button>
    <button class="logout-btn" onclick="logout()">تسجيل خروج</button>
  </div>

  <div class="bottom-nav">
    <a href="index.html" class="nav-item active">
      <i class="fas fa-home"></i>
      الرئيسية
    </a>
    <a href="money.html" class="nav-item">
      <i class="fas fa-coins"></i>
      منتجات
    </a>
    <a href="account.html" class="nav-item">
      <i class="fas fa-user-circle"></i>
      حسابي
    </a>
    <a href="support.html" class="nav-item">
      <i class="fas fa-headset"></i>
      الدعم
    </a>
  </div>

  <script>
    function navigateTo(page) {
      window.location.href = page;
    }
    function logout() {
      alert('تم تسجيل الخروج');
      window.location.href = 'login.html';
    }

    // حفظ البيانات مؤقتًا في localStorage
    function saveProfile() {
      const fullname = document.getElementById('fullname').value.trim();
      const phone = document.getElementById('phone').value.trim();
      localStorage.setItem('profile_fullname', fullname);
      localStorage.setItem('profile_phone', phone);
      alert('تم حفظ البيانات');
    }

    // تحميل البيانات من localStorage عند تحميل الصفحة
    window.onload = function() {
      const fullname = localStorage.getItem('profile_fullname');
      const phone = localStorage.getItem('profile_phone');
      if(fullname) document.getElementById('fullname').value = fullname;
      if(phone) document.getElementById('phone').value = phone;
    }
  </script>
</body>
</html>
